<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,400;0,900;1,100&display=swap" rel="stylesheet">
    <title>Raíny Project ⛈ </title>
</head>
<body>
    <div class="container">
        <h1> Bem-vindo ao Raíny Project ⛈!</h1>
        <p> Aqui você encontrará dados sobre o tempo e precipitação about Guaramiranga-CE</p>
        <div class="chart-canvas">
            <canvas id="myChart"></canvas>
            <button onclick="updateChart()">Fetch me!</button>
        </div>
    <script>
        // let myChart = document.getElementById('myChart').getContext('2d');
        // let massPopChart = new Chart(myChart, {
        //     type:'bar',
        //     data:{
        //         labels:['Fortaleza', 'Caucaia', 'Guaramiranga'],
        //         datasets:[{
        //             label:'Population',
        //             data: [
        //                 123,
        //                 512,
        //                 255
        //             ],
        //         }]
        //     }
        // });
        function updateChart() {
            async function fetchData() {
                const url = 'localization.json';
                const response = await fetch(url);
                //wait until request has been completed
                const datapoints = await response.json();
                console.log(datapoints);
                return datapoints;
            };

            fetchData().then(datapoints => {
                const month = datapoints.in.map(
                    function(index){
                        return index.data;
                    })
                const rain = datapoints.in.map(
                    function(index){
                        return index.precipitacaototal;
                    })
                console.log(month);
                myChart.config.data.labels = month;
                myChart.config.data.datasets[0].data = rain;
                myChart.update();
            })
        }
        //setup
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [0.4, 90, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</html>
